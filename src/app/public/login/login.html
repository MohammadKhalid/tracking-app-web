<div class="row" style="height:100vh;">
    <div class="col " bg-light style=" text-align: center; padding-top:1px;">
  
    </div>
    <div class="col"  style="background:#ffb536;">
  
        <div class="container " style="margin-top:100px;">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center" style="color:#ffb536; font-size:29px;">Login</h5>
                <form class="form-signin" [formGroup]="loginForm"  (ngSubmit)="login()" >
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" formControlName="email"
                      placeholder="Email address" autofocus required minlength="6" style="color:#ffb536;">
                    <div class="alertt" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">{{tittleAlert}}</div>
                     
                  </div>
  
  
                  <div class="form-label-group">
  
                    <input type="password"  id="inputaddress" class="form-control" formControlName="password"
                      placeholder="password" style="color:#ffb536;">
                    
                  </div>
  
  
                  <button class="btn btn-lg  btn-block text-uppercase" style="background:#ffb536; color:#ffffff;"
                    type="submit"  value="Submit Form" [disabled]="!loginForm.valid">login</button>
                    <br>
                   <a style="color:#ffb536; cursor:pointer; font-size:12px;" (click)="go()">Create New Account  </a>
                   <!-- <a href="http://localhost:3000/auth/google">google</a>
                  
                   <a href="http://localhost:3000/auth/facebook">facebook</a> -->
  
                </form>
                <!-- <button class="btn btn-primary" (click)=" googleLogin()">Facebook</button> -->
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
