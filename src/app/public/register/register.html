<div class="row" style="height:100vh;">
  <div class="col " bg-light style= "text-align: center; padding-top:1px;">

  </div>
  <div class="col " style="background:#ffb536;;">  

    <div class="container " >
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center" style="color:#ffb536; font-size:29px;">Registration</h5>
              
              <form class="form-signin" [formGroup]="regForm" (ngSubmit)=" reg()" novalidate>
                  <div class="form-label-group">
                    <input type="text" id="inputFirstname" class="form-control" formControlName="firstname"
                      placeholder="First name " autofocus required minlength="6">
                   
                  </div>
      
      
                  <div class="form-label-group">
      
                    <input type="text"  id="inputPassword" class="form-control"  formControlName="lastname"
                      placeholder="lastname">
                  
                  </div>
      
                  <div class="form-label-group">
      
                    <input type="email"  id="inputemail" class="form-control" placeholder="email" formControlName="email">
                   
                  </div>
      
                  <div class="form-label-group">
      
                    <input type="password"  id="inputPassword" class="form-control"
                      placeholder="Password" formControlName="password">
                    
                  </div>
      
      
      
                  <div class="form-label-group">
      
                    <input type="text"  id="inputaddress" class="form-control" placeholder="address" formControlName="address">
                  
                  </div>
                  <div class="form-label-group">
      
                    <input type="number" id="inputphone" class="form-control" placeholder="phone" formControlName="phone">
                    
                  </div>
      
                  <button class="btn btn-sm  btn-block text-uppercase" style="background:#ffb536; color:#ffffff;"
                    type="submit">Sign up</button>
                     
                    <a  (click)="login()" style="cursor:pointer; font-size:12px; 
                    color: #ffb536;">Already have an Account</a> 
      
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
