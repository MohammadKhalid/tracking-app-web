<div class="content-section introduction">

    <div class="p-grid">
      <div class="p-col-6">
        <h4 class="feature-title">View All Users</h4>
      </div>
      <div class="p-col-6 header-button "> 
        <button pButton type="button" label="Primary" class="ui-button-rounded p-col-align-end"></button>
      </div>
  
    </div>
  
  </div>
  
  
  
  <p-table class="content-section implementation ui-fluid" [value]="users" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Tittle</th>
        <th>Description</th>
        <th>Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
      <tr>
        <td>{{rowIndex + 1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
  
        <td> 
                <p-splitButton label="Save" icon="pi pi-file" (onClick)="save('info')" [model]="items" styleClass="ui-button-secondary"></p-splitButton>

        </td>
      </tr>
    </ng-template>
  </p-table>
