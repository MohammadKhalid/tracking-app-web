<div class="content-section introduction">

  <div class="p-grid">
    <div class="p-col-6">
      <h4 class="feature-title">View All Users</h4>
    </div>
    <div class="p-col-6 text-right">
      <button (click)="show()" pButton type="button" label="ADD"
        class="ui-button-rounded p-col-align-end"></button>
    </div>

  </div>

</div>
<form [formGroup]="views " (ngSubmit)="view()" >
   
    <div class="p-grid pt-3">
        <div class="p-col-4">
            <div class="box">
                <p-dropdown  [options]="users"  optionLabel="firstName" formControlName="selectedCity"></p-dropdown>

            </div>
        </div>
        <div class="p-col-4">
            <div class="box">
              Range :  <p-calendar selectionMode="range" ></p-calendar>

            </div>
        </div>
        <div class="p-col">
            <div class="box">
                <button pButton type="submit" icon="pi pi-check" label="View"></button>

            </div>
        </div>
</div>

</form>


<p-table class="content-section implementation ui-fluid" [rowsPerPageOptions]="[10,20,30]" [responsive]="true"
  [value]="users" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <!-- <th>S.no</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Action</th> -->


      <th style="width: 4em;">S.no</th>
      <th pSortableColumn="Date">Date <p-sortIcon field="Date"></p-sortIcon>
      </th>
      <th pSortableColumn="Title">Title <p-sortIcon field="Title"></p-sortIcon>
      </th>
      <th style="width: 20em;" pSortableColumn="Description">Description <p-sortIcon field="Description"></p-sortIcon>
      </th>
      <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon>
      </th>
      <th>Action </th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user let-rowIndex="rowIndex">
    <tr>
      <td><span class="ui-column-title">S.no</span>{{rowIndex + 1}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>

      <td> <button pButton type="button" label="Edit" (click)="show(user)" class="ui-button-rounded"></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        No records found
      </td>
    </tr>
  </ng-template>
</p-table>
