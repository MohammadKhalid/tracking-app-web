<div class="row" style="height:100vh;">
  <div class="col "  style="background:#5F3DB8; text-align: center; padding-top:120px;" >

     <!-- <h2
      style="color:#f4f5f6; text-align:center; font-size:60px; padding-top:200px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;   ">
      HRM ADMINS LOGIN</h2>  -->


  </div>
  <div class="col bg-light">



















    <div class="container " style="margin-top:100px;">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center" style="color:#5F3DB8; font-size:29px;">Welcome</h5>
              <form class="form-signin" [formGroup] ="loginForm"  (ngSubmit)="login()">
                <div class="form-label-group">
                  <p [ngClass]="{'has-error':isSubmitted && formControls.email.errors}"></p>
                   <input type="email" id="inputEmail" class="form-control" formControlName = "email" placeholder="Email address" 
                    autofocus>
                      </div>

                <div class="form-label-group">
                    <p [ngClass]="{'has-error':isSubmitted && formControls.email.errors}"></p>

                  <input type="password" formControlName = "password" id="inputPassword" class="form-control" placeholder="Password" >
                </div>


                <button class="btn btn-lg  btn-block text-uppercase" style="background:#5F3DB8; color:white;" type="submit">Sign in</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
